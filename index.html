<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Words & Characters</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="cont-item">
            <div class="item">
                <span class="word-count">0</span>
                <p>Words</p>
            </div>

            <div class="item">
                <span class="Character">0</span>
                <p>Character</p>
            </div>
            
        </div>
        <div class="line"></div>
            <div class="text-container">
                <textarea class="input-text"  rows="13" placeholder="Start typing, or copy and paste your text here..."></textarea>
            </div>
        </div>
    
</body>
</html>
